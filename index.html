<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج المقترحات والآراء - منصة أثر</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
        /* الأنماط تبقى كما هي */
        :root {
            --primary: #1a5f7a;
            --secondary: #159895;
            --accent: #57c5b6;
            --light: #f8f9fa;
            --dark: #2c3e50;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --text: #34495e;
            --border-radius: 12px;
            --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4efe9 100%);
            color: var(--text);
            line-height: 1.7;
            min-height: 100vh;
            padding: 20px;
        }

        .suggestions-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }

        .suggestions-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 30px;
            text-align: center;
        }

        .suggestions-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .suggestions-header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .suggestions-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: var(--primary);
            font-size: 1.1rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(87, 197, 182, 0.3);
            background: white;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .radio-group, .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .radio-option, .checkbox-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-option input, .checkbox-option input {
            width: auto;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(26, 95, 122, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(26, 95, 122, 0.4);
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        button.secondary {
            background: #f8f9fa;
            color: var(--dark);
            border: 2px solid #e0e0e0;
        }

        button.secondary:hover {
            background: #e9ecef;
        }

        .confirmation-message {
            display: none;
            background: rgba(46, 204, 113, 0.1);
            color: var(--success);
            padding: 20px;
            border-radius: var(--border-radius);
            text-align: center;
            border-right: 4px solid var(--success);
            margin-top: 20px;
        }

        .error-message {
            display: none;
            background: rgba(231, 76, 60, 0.1);
            color: var(--danger);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-top: 15px;
            text-align: center;
            border-right: 4px solid var(--danger);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading-spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--accent);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .required {
            color: var(--danger);
        }

        @media (max-width: 768px) {
            .suggestions-container {
                margin: 10px;
            }
            
            .suggestions-body {
                padding: 20px;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="suggestions-container">
        <div class="suggestions-header">
            <h1><i class="fas fa-comments"></i> نموذج المقترحات والآراء</h1>
            <p>نرحب بملاحظاتكم ومقترحاتكم القيمة التي تساعدنا على تحسين الخدمات المقدمة</p>
        </div>
        
        <div class="suggestions-body">
            <!-- النموذج المخفي للإرسال -->
            <form id="hiddenForm" method="GET" target="hiddenFrame" style="display: none;">
                <input type="hidden" name="timestamp" id="hiddenTimestamp">
                <input type="hidden" name="senderType" id="hiddenSenderType">
                <input type="hidden" name="fullName" id="hiddenFullName">
                <input type="hidden" name="contactInfo" id="hiddenContactInfo">
                <input type="hidden" name="studentId" id="hiddenStudentId">
                <input type="hidden" name="suggestionType" id="hiddenSuggestionType">
                <input type="hidden" name="category" id="hiddenCategory">
                <input type="hidden" name="title" id="hiddenTitle">
                <input type="hidden" name="details" id="hiddenDetails">
                <input type="hidden" name="impact" id="hiddenImpact">
                <input type="hidden" name="followup" id="hiddenFollowup">
                <input type="hidden" name="improvementIdeas" id="hiddenImprovementIdeas">
            </form>

            <!-- iframe مخفي لاستقبال الرد -->
            <iframe name="hiddenFrame" id="hiddenFrame" style="display: none;"></iframe>

            <!-- النموذج الرئيسي -->
            <form id="suggestionsForm">
                <div class="form-group">
                    <label for="senderType">أنتم <span class="required">*</span></label>
                    <select id="senderType" required>
                        <option value="">اختر نوع المرسل</option>
                        <option value="طالب">طالب</option>
                        <option value="ولي أمر">ولي أمر</option>
                        <option value="معلم">معلم</option>
                        <option value="آخر">آخر</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="fullName">الاسم الكامل <span class="required">*</span></label>
                    <input type="text" id="fullName" required placeholder="أدخل اسمك الكامل">
                </div>
                
                <div class="form-group">
                    <label for="contactInfo">معلومات التواصل <span class="required">*</span></label>
                    <input type="text" id="contactInfo" required placeholder="رقم الهاتف أو البريد الإلكتروني">
                </div>
                
                <div class="form-group">
                    <label for="studentId">رقم الطالب (إن وجد)</label>
                    <input type="text" id="studentId" placeholder="مثال: AB1234">
                </div>
                
                <div class="form-group">
                    <label>نوع المقترح/الملاحظة <span class="required">*</span></label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="type-suggestion" name="suggestionType" value="مقترح تطوير" required>
                            <label for="type-suggestion">مقترح تطوير</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="type-complaint" name="suggestionType" value="شكوى">
                            <label for="type-complaint">شكوى</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="type-inquiry" name="suggestionType" value="استفسار">
                            <label for="type-inquiry">استفسار</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="type-praise" name="suggestionType" value="شكر وتقدير">
                            <label for="type-praise">شكر وتقدير</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="suggestionCategory">التصنيف <span class="required">*</span></label>
                    <select id="suggestionCategory" required>
                        <option value="">اختر التصنيف المناسب</option>
                        <option value="العملية التعليمية">العملية التعليمية</option>
                        <option value="منصة أثر الإلكترونية">منصة أثر الإلكترونية</option>
                        <option value="الكادر التعليمي">الكادر التعليمي</option>
                        <option value="مرافق المدرسة">مرافق المدرسة</option>
                        <option value="الأنشطة الطلابية">الأنشطة الطلابية</option>
                        <option value="الإدارة المدرسية">الإدارة المدرسية</option>
                        <option value="أخرى">أخرى</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="suggestionTitle">عنوان المقترح/الملاحظة <span class="required">*</span></label>
                    <input type="text" id="suggestionTitle" required placeholder="اكتب عنواناً موجزاً للملاحظة">
                </div>
                
                <div class="form-group">
                    <label for="suggestionDetails">تفاصيل المقترح/الملاحظة <span class="required">*</span></label>
                    <textarea id="suggestionDetails" required placeholder="اشرح بالتفصيل مقترحك أو ملاحظتك..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>كيف تصف تأثير هذه المشكلة أو الفكرة؟</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="impact-high" name="impactLevel" value="تأثير كبير">
                            <label for="impact-high">تأثير كبير</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="impact-medium" name="impactLevel" value="تأثير متوسط">
                            <label for="impact-medium">تأثير متوسط</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="impact-low" name="impactLevel" value="تأثير محدود">
                            <label for="impact-low">تأثير محدود</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>هل تود متابعة هذه الملاحظة؟</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="followup-yes" name="followup" value="نعم، أود المتابعة">
                            <label for="followup-yes">نعم، أود المتابعة</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="followup-no" name="followup" value="لا، مجرد ملاحظة" checked>
                            <label for="followup-no">لا، مجرد ملاحظة</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="improvementIdeas">اقتراحاتك للتحسين (اختياري)</label>
                    <textarea id="improvementIdeas" placeholder="إذا كان لديك أفكار محددة للتحسين، اذكرها هنا..."></textarea>
                </div>
                
                <div class="loading" id="loadingIndicator">
                    <div class="loading-spinner"></div>
                    <p>جاري إرسال البيانات...</p>
                </div>
                
                <div class="error-message" id="errorMessage"></div>
                
                <div class="form-actions">
                    <button type="submit" id="submitBtn">
                        <i class="fas fa-paper-plane"></i> إرسال المقترح
                    </button>
                    <button type="button" class="secondary" id="resetBtn">
                        <i class="fas fa-redo"></i> مسح النموذج
                    </button>
                </div>
                
                <div class="confirmation-message" id="confirmationMessage">
                    <i class="fas fa-check-circle"></i>
                    <h3>شكراً لك على مشاركة رأيك!</h3>
                    <p>تم استلام مقترحك بنجاح وسيتم دراسته من قبل الفريق المختص.</p>
                    <p>رقم تتبع المقترح: <strong id="trackingNumber"></strong></p>
                    <button type="button" class="secondary" onclick="resetForm()" style="margin-top: 15px;">
                        <i class="fas fa-plus"></i> إرسال مقترح جديد
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('suggestionsForm');
            const hiddenForm = document.getElementById('hiddenForm');
            const resetBtn = document.getElementById('resetBtn');
            const confirmationMessage = document.getElementById('confirmationMessage');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const errorMessage = document.getElementById('errorMessage');
            const submitBtn = document.getElementById('submitBtn');
            const hiddenFrame = document.getElementById('hiddenFrame');
            
            // رابط النشر
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyffiRewwsJczQXU2a1aUQR1yxiwaVkg-_EwFBBivxwHCQJfPMMGVpchslrae6NRY8Y/exec';
            hiddenForm.action = SCRIPT_URL;
            
            // إرسال النموذج
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // التحقق من صحة البيانات
                if (!validateForm()) {
                    return;
                }
                
                // إظهار مؤشر التحميل
                loadingIndicator.style.display = 'block';
                errorMessage.style.display = 'none';
                submitBtn.disabled = true;
                
                try {
                    // تعبئة النموذج المخفي بالبيانات
                    document.getElementById('hiddenTimestamp').value = new Date().toLocaleString('ar-SA');
                    document.getElementById('hiddenSenderType').value = document.getElementById('senderType').value;
                    document.getElementById('hiddenFullName').value = document.getElementById('fullName').value;
                    document.getElementById('hiddenContactInfo').value = document.getElementById('contactInfo').value;
                    document.getElementById('hiddenStudentId').value = document.getElementById('studentId').value || 'غير محدد';
                    document.getElementById('hiddenSuggestionType').value = document.querySelector('input[name="suggestionType"]:checked').value;
                    document.getElementById('hiddenCategory').value = document.getElementById('suggestionCategory').value;
                    document.getElementById('hiddenTitle').value = document.getElementById('suggestionTitle').value;
                    document.getElementById('hiddenDetails').value = document.getElementById('suggestionDetails').value;
                    document.getElementById('hiddenImpact').value = document.querySelector('input[name="impactLevel"]:checked')?.value || 'غير محدد';
                    document.getElementById('hiddenFollowup').value = document.querySelector('input[name="followup"]:checked').value;
                    document.getElementById('hiddenImprovementIdeas').value = document.getElementById('improvementIdeas').value || 'لا توجد';
                    
                    console.log('بيانات النموذج المرسلة:', {
                        timestamp: document.getElementById('hiddenTimestamp').value,
                        senderType: document.getElementById('hiddenSenderType').value,
                        fullName: document.getElementById('hiddenFullName').value,
                        contactInfo: document.getElementById('hiddenContactInfo').value,
                        studentId: document.getElementById('hiddenStudentId').value,
                        suggestionType: document.getElementById('hiddenSuggestionType').value,
                        category: document.getElementById('hiddenCategory').value,
                        title: document.getElementById('hiddenTitle').value,
                        details: document.getElementById('hiddenDetails').value,
                        impact: document.getElementById('hiddenImpact').value,
                        followup: document.getElementById('hiddenFollowup').value,
                        improvementIdeas: document.getElementById('hiddenImprovementIdeas').value
                    });
                    
                    // إرسال النموذج المخفي
                    hiddenForm.submit();
                    
                    // بعد 3 ثوانٍ، نفترض أن الإرسال نجح (لأننا لا نستطيع قراءة الرد من iframe بسبب CORS)
                    setTimeout(function() {
                        // إخفاء النموذج وإظهار رسالة التأكيد
                        form.style.display = 'none';
                        confirmationMessage.style.display = 'block';
                        
                        // إنشاء رقم تتبع عشوائي (لأننا لا نستطيع الحصول على الرد الحقيقي)
                        const trackingId = 'TRK-' + Math.random().toString(36).substr(2, 9).toUpperCase();
                        document.getElementById('trackingNumber').textContent = trackingId;
                        
                        loadingIndicator.style.display = 'none';
                        submitBtn.disabled = false;
                    }, 3000);
                    
                } catch (error) {
                    console.error('خطأ في الإرسال:', error);
                    errorMessage.textContent = `❌ فشل في إرسال البيانات: ${error.message}. يرجى المحاولة مرة أخرى.`;
                    errorMessage.style.display = 'block';
                    loadingIndicator.style.display = 'none';
                    submitBtn.disabled = false;
                }
            });
            
            // التحقق من صحة النموذج
            function validateForm() {
                const requiredFields = form.querySelectorAll('[required]');
                let isValid = true;
                
                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        isValid = false;
                        field.style.borderColor = 'var(--danger)';
                    } else {
                        field.style.borderColor = '#e0e0e0';
                    }
                });
                
                // التحقق من اختيار نوع المقترح
                const suggestionTypeSelected = document.querySelector('input[name="suggestionType"]:checked');
                if (!suggestionTypeSelected) {
                    isValid = false;
                    errorMessage.textContent = '❌ يرجى اختيار نوع المقترح';
                    errorMessage.style.display = 'block';
                }
                
                if (!isValid && !errorMessage.textContent) {
                    errorMessage.textContent = '❌ يرجى ملء جميع الحقول الإلزامية';
                    errorMessage.style.display = 'block';
                }
                
                return isValid;
            }
            
            // إعادة تعيين النموذج
            resetBtn.addEventListener('click', function() {
                resetForm();
            });
            
            // دالة عامة لإعادة التعيين
            window.resetForm = function() {
                form.reset();
                confirmationMessage.style.display = 'none';
                errorMessage.style.display = 'none';
                form.style.display = 'block';
                loadingIndicator.style.display = 'none';
                
                // إعادة تعيين ألوان الحدود
                const fields = form.querySelectorAll('input, select, textarea');
                fields.forEach(field => {
                    field.style.borderColor = '#e0e0e0';
                });
            };
            
            // إضافة تحقق فوري للحقول الإلزامية
            const requiredFields = form.querySelectorAll('[required]');
            requiredFields.forEach(field => {
                field.addEventListener('blur', function() {
                    if (!this.value.trim()) {
                        this.style.borderColor = 'var(--danger)';
                    } else {
                        this.style.borderColor = '#e0e0e0';
                    }
                });
            });
        });
    </script>
</body>
</html>
